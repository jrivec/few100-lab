<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Tip Calculator</h1>
    </header>
    <main>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="number"
                   id="imputBillAmount"
                   class="form-control"
                   aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <div class="btn-group"
             role="group"
             aria-label="Basic example">
            <button type="button"
                    class="btn btn-secondary">10%</button>
            <button type="button"
                    class="btn btn-secondary">15%</button>
            <button type="button"
                    class="btn btn-secondary">20%</button>
        </div>

        <div class="midLabel">You are tipping <span id="displayPercentage">20%</span></div>

        <ul class="list-group">
            <li class="list-group-item"
                id="displayBillAmount">Bill Amount:</li>
            <li class="list-group-item"
                id="displayTipPercentage">Tip Percentage</li>
            <li class="list-group-item"
                id="displayAmountOfTip">Amount of Tip</li>
            <li class="list-group-item"
                id="displayTotal">Total To Be Paid:</li>
        </ul>
    </main>
</body>

</html>
